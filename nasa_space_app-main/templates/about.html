<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>About Us - NASA Agriculture</title>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
	<style>
			body {
			font-family: 'Open Sans', sans-serif;
			background-color: #000033; /* NASA's deep space-like dark blue */
			color: white;
			margin: 0;
			padding: 0;
		}

		.container {
			width: 90%;
			margin: 0 auto;
		}

		/* Header */
		header {
			background-color: #001F4D;
			padding: 20px 0;
		}

		.logo {
			font-size: 24px;
			font-weight: bold;
			color: #FFFFFF;
			text-align: center;
			letter-spacing: 2px;
		}

		nav ul {
			list-style: none;
			margin: 0;
			padding: 0;
			text-align: center;
		}

		nav ul li {
			display: inline;
			margin-right: 20px;
		}

		nav ul li a {
			text-decoration: none;
			color: #FFFFFF;
			font-size: 16px;
			font-weight: bold;
		}

		nav ul li a:hover {
			color: #00AAFF; /* Lighter blue hover effect */
		}

		/* Hero Section */
		.hero {
			background-image: url('space-background.jpg');
			background-size: cover;
			background-position: center;
			padding: 100px 0;
			text-align: center;
		}

		.hero h1 {
			font-size: 48px;
			font-weight: bold;
			color: #FFFFFF;
		}

		.hero p {
			font-size: 18px;
			margin-top: 10px;
			color: #CCCCCC;
		}

		.cta-buttons a {
			display: inline-block;
			padding: 10px 20px;
			margin: 10px;
			border-radius: 5px;
			text-decoration: none;
			font-size: 16px;
			font-weight: bold;
		}

		.btn-primary {
			background-color: #00AAFF;
			color: white;
			transition: background-color 0.3s ease;
		}

		.btn-primary:hover {
			background-color: #0077CC;
		}

		.btn-secondary {
			background-color: #FFFFFF;
			color: #000033;
			transition: background-color 0.3s ease;
		}

		.btn-secondary:hover {
			background-color: #F0F0F0;
		}

		/* Sections */
		.section {
			padding: 50px 0;
			text-align: center;
		}

		.section h2 {
			font-size: 32px;
			font-weight: bold;
			color: #FFFFFF;
		}

		.section p {
			font-size: 18px;
			color: #CCCCCC;
		}

		/* Solutions */
		.solutions {
			display: flex;
			justify-content: space-around;
			margin-top: 30px;
		}

		.solution-card {
			background-color: #002966;
			padding: 20px;
			border-radius: 10px;
			width: 30%;
			color: white;
			box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
			transition: transform 0.3s ease, box-shadow 0.3s ease;
		}

		.solution-card:hover {
			transform: scale(1.05);
			box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
		}

		/* Footer */
		footer {
			background-color: #001F4D;
			padding: 20px 0;
			text-align: center;
			color: #CCCCCC;
		}

		footer .social-icons a {
			color: #00AAFF;
			text-decoration: none;
			margin: 0 10px;
		}

		footer .social-icons a:hover {
			color: #FFFFFF;
		}
	</style>
</head>
<body>
<header>
	<div class="container">
		<div class="logo">NASA Agriculture</div>
		<nav>
			<ul>
				<li><a href="/">Home</a></li>
				<li><a href="/about">About Us</a></li>
				<li><a href="/research">Research</a></li>
				<li><a href="/resources">Resources</a></li>
				<li><a href="/contact">Contact</a></li>
			</ul>
		</nav>
	</div>
</header>

<section class="section">
	<h2>About Us</h2>
	<p>Nasa Agriculture is dedicated to revolutionizing agriculture through the use of advanced satellite technology and data analytics.</p>
</section>

<footer>
	<div class="container">
		<!-- <p>Â© 2024 NASA Agriculture. All rights reserved.</p> -->
		<div class="social-icons">
			<a href="#">Facebook</a>
			<a href="#">Twitter</a>
			<a href="#">LinkedIn</a>
		</div>
	</div>
</footer>
</body>
</html>
