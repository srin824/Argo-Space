<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Agriculture - Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #000033; /* NASA's deep space-like dark blue */
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            margin: 0 auto;
        }

        /* Header */
        header {
            background-color: #001F4D;
            padding: 20px 0;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #FFFFFF;
            text-align: center;
            letter-spacing: 2px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #FFFFFF;
            font-size: 16px;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #00AAFF; /* Lighter blue hover effect */
        }

        /* Section */
        section {
            padding: 70px 0;
            text-align: center;
        }

        h2 {
            font-size: 32px;
            font-weight: bold;
            color: #FFFFFF;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input, textarea {
            width: 100%;
            max-width: 500px;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #fff;
            background-color: rgba(255, 255, 255, 0.76); /* Semi-transparent background */
            color: #000; /* Change text color to dark for readability */
            transition: border 0.3s;
        }

        input:focus, textarea:focus {
            border: 1px solid #00AAFF; /* Bright blue on focus */
            outline: none;
        }

        .btn-primary {
            background-color: #00AAFF;
            padding: 12px 25px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .btn-primary:hover {
            background-color: #0077CC; /* Darker blue on hover */
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            background-color: #001F4D;
            padding: 20px 0;
            text-align: center;
            color: #CCCCCC;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">NASA Agriculture</div>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/about">About Us</a></li>
                    <li><a href="/research">Research</a></li>
                    <li><a href="/resources">Resources</a></li>
                    <li><a href="/contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="contact" class="section">
        <h2>Contact Us</h2>
        <form action="#">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit" class="btn-primary">Send Message</button>
        </form>
    </section>

    <footer>
        <div class="container">
            <p>Â© 2024 NASA Agriculture. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Form validation
        const contactForm = document.querySelector('form');
        contactForm.addEventListener('submit', function(e) {
            const name = document.querySelector('input[name="name"]').value;
            const email = document.querySelector('input[name="email"]').value;
            const message = document.querySelector('textarea[name="message"]').value;

            if (!name || !email || !message) {
                alert('Please fill in all fields');
                e.preventDefault(); // Prevent form submission
            } else if (!validateEmail(email)) {
                alert('Please enter a valid email address');
                e.preventDefault();
            }
        });

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(String(email).toLowerCase());
        }
    </script>
</body>
</html>
